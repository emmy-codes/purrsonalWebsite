<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Purrsonal Portfolio</title>
</head>

<body class="background">
    <div class="all-icons icon-text my-computer-icon" type="button">My Computer</div>
    <div class="all-icons icon-text the-internet-icon" type="button"><a href="https://www.linkedin.com/in/emma-scott-allen-86b7a6140/" target="_blank" class="link-details">The Internet<br>(LinkedIn)</a></div>
    <div class="all-icons bin-icon icon-text">Recycle bin</div>
    <div class="all-icons icon-text cd-image" type="button">Contact</div>
    <div class="taskbar">
        <div class="start-button win-icon">Start</div>
    </div>
    <div class="start-menu hidden">
        <div class="side-bar">
            <p class="side-bar-text">Windows <span class="nr95">95</span></p>
        </div>
        <img src="folderIcon.png" class="folder-img">
       <!-- <div class="all-icons documents-icon icon-text" type="button"></div>-->
    </div>

    <div class="clippy"></div>
    <div class="opened-folder">
    <div class="folder-header">
        <span>Documents</span>
        </div>
        <div class="folder-body">
            <div class="all-icons project-icons icon-text" type="button">Project 1</div>
            <div class="all-icons project-icons icon-text" type="button">Project 2</div>
            <div class="all-icons project-icons icon-text" type="button">Project 3</div>
        </div>
    </div>
</body>

<img src="projectOne.png" class="opened-folder folder-header projects-imgs">
<img src="projectTwo.png" class="hidden">
<img src="projectThree.png" class="hidden">
<script src="script.js"></script>
</html>
