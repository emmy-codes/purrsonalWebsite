<!DOCTYPE html>
<html lang="en">
<head>

    <link href="style.css" rel="stylesheet">
    <title>Purrsonal Portfolio</title>
</head>

<body class="background">
    <div class="all-icons folder-icon icon-text" type="button">Documents</div>
    <div class="all-icons icon-text my-computer-icon" type="button">My Computer</div>
    <div class="all-icons icon-text the-internet-icon" type="button"><a href="https://www.linkedin.com/in/emma-scott-allen-86b7a6140/" target="_blank" class="link-details">The Internet<br>(LinkedIn)</a></div>
